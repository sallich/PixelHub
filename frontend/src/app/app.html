<div id="app">
  <main class="board-area">
    <app-canvas-board
      (authRequired)="requestAuth()"
      (openSettings)="openSettings()"
      (changeNickname)="openAuthDialog()"
    ></app-canvas-board>
  </main>
  <footer class="hud">
    <app-toolbar></app-toolbar>
    <app-sidebar></app-sidebar>
  </footer>
</div>

<app-auth-dialog (authenticated)="handleAuthenticated()"></app-auth-dialog>
<app-settings-dialog (settingsSaved)="handleSettingsSaved($event)"></app-settings-dialog>
