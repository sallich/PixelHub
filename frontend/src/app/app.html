<div id="app">
  <main class="board-area">
    <app-canvas-board (authRequired)="requestAuth()"></app-canvas-board>
  </main>
  <footer class="hud">
    <app-toolbar (openSettings)="openSettings()"></app-toolbar>
    <app-sidebar (changeNickname)="openAuthDialog()"></app-sidebar>
  </footer>
  </div>

<app-auth-dialog (authenticated)="handleAuthenticated()"></app-auth-dialog>
<app-settings-dialog (settingsSaved)="handleSettingsSaved($event)"></app-settings-dialog>
