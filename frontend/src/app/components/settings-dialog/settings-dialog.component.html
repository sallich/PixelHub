<dialog #dialog>
  <form (submit)="submit(); $event.preventDefault();">
    <h2>Settings</h2>
    <label for="settingsApiBase">
      API Base URL
      <input
        id="settingsApiBase"
        name="apiBase"
        type="url"
        placeholder="http://localhost:8080"
        [ngModel]="formModel().apiBase"
        (ngModelChange)="updateApiBase($event)"
      />
    </label>
    <label for="canvasWidthInput">
      Canvas width
      <input
        id="canvasWidthInput"
        name="canvasWidth"
        type="number"
        min="50"
        max="4000"
        [ngModel]="formModel().canvasWidth"
        (ngModelChange)="updateCanvasWidth($event)"
      />
    </label>
    <label for="canvasHeightInput">
      Canvas height
      <input
        id="canvasHeightInput"
        name="canvasHeight"
        type="number"
        min="50"
        max="4000"
        [ngModel]="formModel().canvasHeight"
        (ngModelChange)="updateCanvasHeight($event)"
      />
    </label>
    <label for="rateLimitInput">
      Rate limit (seconds)
      <input
        id="rateLimitInput"
        name="rateLimit"
        type="number"
        min="1"
        max="600"
        [ngModel]="formModel().rateLimitSeconds"
        (ngModelChange)="updateRateLimit($event)"
      />
    </label>
    <menu>
      <button type="button" class="secondary" (click)="close()">Cancel</button>
      <button type="submit" class="primary">Save</button>
    </menu>
  </form>
</dialog>
