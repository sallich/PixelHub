<div class="history-control">
  <div class="history-header">
    <h3>Board History</h3>
    <div class="history-status" *ngIf="historyMode()">
      <span class="label">Viewing:</span>
      <span class="timestamp">{{ getDisplayTimestamp() }}</span>
    </div>
  </div>

  <div class="history-form" *ngIf="!historyMode()">
    <div class="form-row">
      <div class="form-group">
        <label for="historyDate">Date</label>
        <input
          id="historyDate"
          type="date"
          [(ngModel)]="dateInput"
          [max]="getTodayDate()"
          [disabled]="isLoading()"
        />
      </div>
      <div class="form-group">
        <label for="historyTime">Time (optional)</label>
        <input
          id="historyTime"
          type="time"
          [(ngModel)]="timeInput"
          [disabled]="isLoading()"
        />
      </div>
    </div>
    <button
      type="button"
      class="btn-primary"
      (click)="loadHistory()"
      [disabled]="isLoading() || !dateInput"
    >
      <span *ngIf="!isLoading()">Load History</span>
      <span *ngIf="isLoading()">Loading...</span>
    </button>
  </div>

  <div class="history-actions" *ngIf="historyMode()">
    <button
      type="button"
      class="btn-reset"
      (click)="resetToCurrent()"
      [disabled]="isLoading()"
    >
      <span *ngIf="!isLoading()">Reset to Current</span>
      <span *ngIf="isLoading()">Loading...</span>
    </button>
  </div>
</div>
