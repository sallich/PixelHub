<aside class="sidebar">
  <section class="card">
    <h2>Leaderboard</h2>
    <ol class="leaderboard">
      <li *ngFor="let user of leaderboard(); index as idx">
        <span>{{ idx + 1 }}. {{ user.nickname }}</span>
        <span class="score">{{ user.pixelCount }}</span>
      </li>
      <li *ngIf="leaderboard().length === 0">No data yet.</li>
    </ol>
  </section>

  <section class="card">
    <h2>Status</h2>
    <ul class="status-messages">
      <li *ngFor="let entry of statuses()" [attr.data-level]="entry.level">
        {{ entry.text }}
      </li>
    </ul>
  </section>
</aside>
