version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: pixelhub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pixelhub-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pixelhub
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT: ${RATE_LIMIT}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pixelhub-frontend
    environment:
      NG_APP_API_BASE: http://backend:8080
      NG_APP_CANVAS_WIDTH: 2000
      NG_APP_CANVAS_HEIGHT: 2000
      NG_APP_RATE_LIMIT_SECONDS: 30
    ports:
      - "8081:80"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge